---
- name: Get host facts
  ansible.builtin.setup:
    gather_subset:
      - network
      - "!min"

# allow port 22
- name: Allow ssh on port 22
  community.general.ufw:
    rule: limit
    port: "{{ ssh_port | default('22') }}"
    src: "0.0.0.0/0"
    proto: tcp
    comment: Allow ssh access to the instance
    state: enabled
